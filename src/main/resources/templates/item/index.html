<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="en">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <a th:href="@{/item/novo}"
                class="btn btn-primary">Novo Item</a>
            <table class="table" id="tabitem">
                <thead>
                    <tr>
                        <th>Id Item</th>
                        <th>Nome Item</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="umItem : ${listaitem}">
                <!-- <tr th:each="umBem : ${listaBem}"> -->
                        <td th:text="${umItem.IdItem}"></td>
                        <td th:text="${umItem.nmItem}"></td>
                        <!-- <td><a class="btn btn-secondary" th:href="@{'/bem/alterar/' + ${umBem.id }}">Alterar</a>
                          <td><a class="btn btn-danger" th:href="@{'/bem/remover/' + ${umBem.id }}">Excluir</a>
                        </td> --> <!-- alterado -->
                        <td><a class="btn btn-secondary" th:href="@{'/item/alterar/' + ${umItem.IdItem}}">Alterar</a></td>
                        <td><a class="btn btn-danger" th:href="@{'/item/remover/' + ${umItem.IdItem}}">Excluir</a></td>
                    </tr>
                </tbody>
            </table>
        </main>

        <div class="modal" tabindex="-1" id="modalitem">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Item?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do Item?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="btnnao" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
              </div>
            </div>
          </div>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
